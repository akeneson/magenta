<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>COVID19 BoredomCrusher</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="COVID">COVID</h1>
      <h2>BoredomCrusher</h2>
    </div>
    <!-- Home area -->
    <div id="searchArea" class="container">
      <!-- Random Button -->
      <button id="randomButton" class="btn btn-lg btn-primary container-fluid">
        Search for me
      </button>
      <hr />

      <!-- Activity Container -->
      <div class="Container">
        <div class="activityContainer">
            <!-- Activity Dropdown -->
            <label for="activityButton"><h5>Pick an activity: </h5></label>
            <br>
            <i class="fas fa-running fa-2x"></i>
            <button
              class="btn btn-secondary dropdown-toggle btn-lg container-fluid"
              type="button"
              id="activityButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Activity
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item activityBtn">relaxation</a>
              <a class="dropdown-item activityBtn">social</a>
              <a class="dropdown-item activityBtn">recreational</a>
              <a class="dropdown-item activityBtn">education</a>
              <a class="dropdown-item activityBtn">charity</a>
            </div>
        </div>
      </div>
      <br />

      <!-- Price Container-->
      <div class="Container">
        <div class="priceContainer">
          <!-- Price Dropdown -->
            <h5>Price Range:</h5>
            <br>
            <i class="fab fa-cc-amazon-pay fa-2x"></i>
          <button
            class="btn btn-secondary dropdown-toggle btn-lg container-fluid"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >$
          </button>
          <div class="dropdown-menu btn-lg" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Free</a>
            <a class="dropdown-item" href="#">less than $5</a>
            <a class="dropdown-item" href="#">$5-15</a>
          </div>
        </div>
      </div>
      <br />
      <!-- Person Container-->
      <div class="personContainer">
        <div class="btn" aria-label="Toolbar with button groups">
          <h5>Number of persons:</h5>
          <br>
          <div class="btn-group container-fluid btn-secondary" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary container-fluid" disabled><i class="fas fa-users fa-2x"></i></button>
            <button type="button" class="btn btn-secondary" id="onePerson">1</button>
            <button type="button" class="btn btn-secondary" id="twoPerson">2</button>
            <button type="button" class="btn btn-secondary" id="threePerson">3</button>
            <button type="button" class="btn btn-secondary" id="fourPerson">4+</button>
          </div>
        </div>
      </div>
      <br>
      <div class="useMyFilter">
        <button id="useMyFilter" class="btn btn-lg btn-primary container-fluid"> Search with my filter 
      </div>
    </div>

    <div id="resultArea" class="container hide">
      <h2>Here's an idea!</h2>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ff9445e543.js"
      crossorigin="anonymous"
    ></script>
    <!-- Local JavaScript -->
    <script src="./assets/script.js"></script>
  </body>
<footer>
  <h8 class="footer"> &#169 Copyright by Magenta</h8>
</footer>

</html>
